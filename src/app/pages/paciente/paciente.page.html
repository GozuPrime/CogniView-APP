<ion-header [translucent]="true">
  <ion-toolbar style="--background: #ffffff; border-bottom: 1px solid #dcdcdc;">
    <ion-title class="ion-text-center" style="color: #263238;">
      Registro de Paciente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #fafafa;">

  <div style="margin-top: 20px;">
    <h2 style="color: #263238; font-size: 20px; text-align: center; margin-bottom: 10px;">
      Nuevo Paciente
    </h2>
    <p style="text-align: center; font-size: 14px; color: #757575;">
      Completa los datos del paciente para su registro
    </p>
  </div>

  <ion-list lines="inset" style="margin-top: 25px;">
    <ion-item>
      <ion-label position="floating" style="color: #263238;">Nombres</ion-label>
      <ion-input type="text" placeholder="Ej: Ana MarÃ­a"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #263238;">Apellidos</ion-label>
      <ion-input type="text" placeholder="Ej: Torres Valle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #263238;">DNI</ion-label>
      <ion-input type="number" placeholder="Ej: 12345678"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" style="--background: #26a69a; color: white; margin-top: 40px; border-radius: 6px;">
    Registrar Paciente
  </ion-button>

</ion-content>
