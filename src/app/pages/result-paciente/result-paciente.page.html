<app-header title="Resultados de los Pacientes" />

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #fafafa;">

  <ion-searchbar class="search-input" (ionInput)="handleInput($event)" placeholder="Buscar Paciente"></ion-searchbar>

  <ion-grid>
    <ion-row>
      @for (item of lstResultadoAnalisisFilter(); track $index) {
      <ion-col sizeXs="12" sizeXl="3" sizeLg="4" sizeMd="6" sizeSm="12" size="12">
        <app-items-result [pacienteAnalisis]="item" (click)="openDeailtResult(item)" />
      </ion-col>
      }
    </ion-row>
  </ion-grid>

</ion-content>
