<ion-content [fullscreen]="true">
  <app-card class="card-patient-result">
    <div class="header-pages-patient-result">
      <div class="title-pages">
        <p>Resultados de</p>
        <p>los Pacientes</p>
      </div>
      <div class="icon-search">
        <ion-icon class="icon-search" name="search-outline" (click)="search()"></ion-icon>
      </div>
    </div>

    <div class="result-search" [class.open-result-search]="searchOpenClose()">
      <ion-searchbar class="search-input" (ionInput)="handleInput($event)"
        placeholder="Buscar Paciente"></ion-searchbar>
    </div>


    <div class="content-result">
      @for (item of lstResultadoAnalisisFilter(); track $index) {
        <app-items-result [pacienteAnalisis]="item" (click)="openDeailtResult(item)" />
      }
    </div>
  </app-card>
</ion-content>
