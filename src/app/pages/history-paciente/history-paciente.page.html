<app-header title="Historial de Pacientes" />

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- ITEMS DE PRUEBAS -->
  <ion-list [inset]="true" mode="ios" class="item-list">
  @for (item of listPacientes(); track $index) {
    <ion-item-sliding>
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{item.nombre}} {{item.apellido}}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="warning" routerLink="/capture-ia/{{item.idPaciente}}">
          <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deletePaciente(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }
  </ion-list>

  <!-- BOTON PARA DIRIGIRTE A LA INTERFAZ DE CREAR PACIENTE -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/paciente" mode="ios">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
