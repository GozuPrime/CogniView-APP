<ion-header [translucent]="true">
  <ion-toolbar style="--background: #ffffff; border-bottom: 1px solid #dcdcdc;">
    <ion-title class="ion-text-center" style="color: #263238;">
      CogniView
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #fafafa;">

  <div style="text-align: center; margin-top: 40px;">
    <img src="assets/img/brain-icon.png" alt="Logo" width="100" style="margin-bottom: 20px;" />
    <h2 style="color: #263238;">Bienvenido(a)</h2>
    <p style="color: #424242; font-size: 15px;">
      Plataforma para el monitoreo clínico en salud mental
    </p>
  </div>

  <ion-list lines="none" style="margin-top: 30px;">
    <ion-item style="--background: #f0f0f0; border-radius: 8px; margin-bottom: 16px;">
      <ion-label position="floating" style="color: #37474f;">ID Médico o Correo</ion-label>
      <ion-input type="email" placeholder="ejemplo@hospital.com" style="color: #212121;"></ion-input>
    </ion-item>

    <ion-item style="--background: #f0f0f0; border-radius: 8px;">
      <ion-label position="floating" style="color: #37474f;">Contraseña</ion-label>
      <ion-input type="password" placeholder="••••••••" style="color: #212121;"></ion-input>
    </ion-item>

    <ion-button expand="block" style="--background: #26a69a; color: white; margin-top: 30px; border-radius: 6px;">
      Ingresar
    </ion-button>

    <div style="text-align: right; margin-top: 10px;">
      <a href="#" style="font-size: 14px; color: #455a64; text-decoration: none;">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <div style="text-align: center; margin-top: 25px;">
      <span style="font-size: 14px; color: #455a64;">
        ¿No tienes una cuenta?
        <a href="#" style="color: #26a69a; text-decoration: none;">Solicita acceso</a>
      </span>
    </div>
  </ion-list>

</ion-content>
