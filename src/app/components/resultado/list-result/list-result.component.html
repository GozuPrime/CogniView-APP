<ion-accordion-group>
  @for (item of listAnalisisResultados(); track $index; let index = $index) {
  <ion-accordion [value]="index">
    <ion-item slot="header" color="light">
      <ion-label>{{item.Analisis.fecha | dateFormat}}</ion-label>
    </ion-item>
    <div class="ion-padding details-info" slot="content">
      {{item.Analisis.descripcion}}
      <app-button type="button" name="Ver Informe" [differentColor]="true" (click)="openAnalysis(item.Analisis.idAnalisis)" />
    </div>
  </ion-accordion>
  }
</ion-accordion-group>
