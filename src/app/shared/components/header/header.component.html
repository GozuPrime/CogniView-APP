<ion-header mode="md">
  <ion-toolbar>
    @if(pathValid()){
    <ion-buttons slot="start">
      <ion-button fill="clear" [routerLink]="path()" >
        <ion-icon name="arrow-back-outline" class="icon-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    }
    <ion-title>{{title()}}</ion-title>
  </ion-toolbar>
</ion-header>
